<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d8f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2B233;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFDFA3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with green gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#greenGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Gold ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- MC text -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#goldGradient)">MC</text>
</svg>